<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Imersão</title>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="sidebar">
        <nav class="sidebar_navigation">
            <div class="logo">
                <a href="">
                    <img src="./assets/icons/logo-spotify.png" alt="Logo do Spotify">
                </a>
            </div>
            <ul>
                <li>
                    <a href="">
                        <span><ion-icon name="home-outline"></ion-icon></span>
                        <span>Início</span>
                    </a>
                </li>
                <li> 
                    <a href="">
                        <span><ion-icon name="search-outline"></ion-icon></span>
                        <span>Buscar</span>
                    </a>
                </li>
            </ul>
        </nav>
        <div class="library">
            <div class="library_content">
                <button class="library_button">
                    <span class="fa fas fa-book"><ion-icon name="library-outline"></ion-icon></span>
                    <span>Sua biblioteca</span>
                </button>
                <span class="fa fa-plus"><ion-icon name="add-outline"></ion-icon></span>
            </div>
            <section class="section-playlist">
                <div class="section-playlist_content">
                    <span class="text title">Crie sua primeira playlist</span>
                    <span class="text subtitle">É fácil, vamos te ajudar.</span>
                    <button class="section-playlist_button">
                        <span>Criar playlist</span>
                    </button>
                </div>
            </section>
            <section class="section-podcast">
                <div class="section-podcast_content">
                    <span class="text title">Que tal seguir um podcast novo?</span>
                    <span class="text subtitle">Avisaremos você sobre novos episódios.</span>
                    <button class="section-podcast_button">
                        <span>Explore podcasts</span>
                    </button>
                </div>
            </section>
            <div class="cookies">
                <a href="">Cookies</a>
            </div>
            <div class="language">
                <button class="language_button">
                    <span class="fa fa-globe"><ion-icon name="globe-outline"></ion-icon></span>
                    <span>Português do Brasil</span>
                </button>
            </div>
        </div>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
